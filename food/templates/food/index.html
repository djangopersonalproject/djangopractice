{% extends "food/base.html" %}
{% block title %}index{% endblock title %}
{% block content %}


{% for item in items %}

<div class="row mt-">
    <div class="col-md-3 offset-md-2">
        <img class="card" style="width:10rem;height:8rem;" src="{{item.item_image}}" alt="card Image">
    </div>
    <div class="col-md-4">
        <h3>{{ item.item_name }}</h3>
        <h5>{{item.item_desc}}</h5>
        <h6>${{item.item_price}}</h6>
    </div>
    <div class="col-md-2">
        <a href="#" class="btn btn-success">Details</a>
    </div>
</div>

{% endfor %}
{% endblock content %}
